{% extends 'base.html' %}

{%block contents%}
<body>
    <br>
    <div class="container">
        <form action="{% url 'portfolio:create'%}" method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            <h4>제목: </h4>
            <input type="text" name="title_pf">
            <br><br>
            <h4>이미지: </h4>
            <input type="file" name="image">
            <br><br>
            <h4>설명: </h4>
            <textarea name="description" id="" cols="40" rows="10"></textarea>
            <br><br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>

    </div>

</body>
{% endblock %}
